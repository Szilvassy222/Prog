<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formcss.css">
    <title>Document</title>
</head>
<body>
    <h1>
        Adatfelvételi lap:
    </h1>
    <div>
        <form action="">
            <input type="reset" value="Alapértelmezés"><br>
            <label for="fname">Vezetékneve:</label>
            <input type="text" id="" name="Vezetéknév">
            <label for="fname">Keresztneve:</label>
            <input type="text" id="" name="Keresztnév">
            <label for="male">Férfi</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Nő</label>
            <input type="radio" id="female" name="gender" value="female"><br>
            Érdeklődési köre:
            Windows:
            <input type="checkbox" name="Windows" id="">
            LINUX:
            <input type="checkbox" name="Linux" id="">
            Machintosh:
            <input type="checkbox" name="MacOS" id=""> <br>
            <textarea name="megjegyzés" cols="40" rows="4">
                Megjegyzések:
            </textarea><br>
            <label for="foglalkozas">Foglalkozása</label>
            <select name="Foglalkozas">
                <option value="">Tanuló</option>
                <option value="">Munkanélküli</option>
                <option value="">Aranyásó</option>
                <option value>Közmunkás</option>
                <option value="">Politikus</option>
                <option value="">TV szerelő</option>
                <option value="">Főmérnök</option>
                <option value="">Egyetemista</option>
                <option value="">Párt titkár</option>
            </select><br>
            <input type="file" value="Tallózás..."><br>
            <input type="submit" value="Elküldés" id="sendnudes">
        </form>
    </div>
</body>
</html>
